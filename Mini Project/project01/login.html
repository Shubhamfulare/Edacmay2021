<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=" />
    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Responsive Login and Registration Form</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="user signinBox">
          <div class="imgBox">
            <img src="signin.jpg" alt="login.txt" />
          </div>
          <div class="formBox">
            <form action="">
              <h2>Sign In</h2>
              <input type="text" name="" placeholder="Username" />
              <input type="password" name="" placeholder="Password" />
              <button type="submit">Login</button>
              <p class="signup">
                Don't have an account? <a href="#">Sign Up.</a>
              </p>
            </form>
          </div>
        </div>

        <div class="user signupBox">
          <div class="formBox">
            <form onsubmit="return validate()" action="">
              <h2>Create an account</h2>
              <input type="text" id="fullname" placeholder="Full Name" />
              <label id="label1" class="errorlabel" style="color: red; visibility: hidden"
                >***Invalid Fullname</label
              >
              <input type="text" id="gender" placeholder="Gender" />
              <label id="label2" class="errorlabel" style="color: red; visibility: hidden"
                >***Invalid gender</label
              >

              <input type="tel" id="mobilenumber" placeholder="Mobile Number" />

              <label id="label3" class="errorlabel" style="color: red; visibility: hidden"
                >***Invalid Mobile no.</label
              >

              <input type="email" id="email" placeholder="Email" />
              <label id="label4" class="errorlabel" style="color: red; visibility: hidden"
                >***Invalid Email ID</label
              >

              <input type="text" id="username" placeholder="Username" />
              <label id="label5" class="errorlabel" style="color: red; visibility: hidden"
                >***Invalid Username</label
              >

              <input
                type="password"
                id="createpassword"
                placeholder="Create Password"
              />
              <label id="label6" class="errorlabel" style="color: red; visibility: hidden"
                >***Invalid Password</label
              >
              <input
                type="password"
                id="confirmpassword"
                placeholder="Confirm Password"
              />
              <label id="label7" class="errorlabel" style="color: red; visibility: hidden"
                >***Invalid Password
              </label><br/>

              <button type="submit">Sign Up</button>
              <p class="signup">
                Already have an account? <a href="#">Sign In.</a>
              </p>
            </form>
          </div>

          <div class="imgBox">
            <img src="signup.jpg" alt="" />
          </div>
        </div>
      </div>
    </section>

    <script src="login.js"></script>
  </body>
</html>
